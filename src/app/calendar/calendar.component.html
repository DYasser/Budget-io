<div class="calendar-page-container">
    <div class="calendar-controls">
      <div class="controls-left">
        <button class="control-button" (click)="goToPreviousMonth()" title="Previous Month">
          <span class="material-symbols-outlined">chevron_left</span>
        </button>
        <button class="control-button" (click)="goToNextMonth()" title="Next Month">
          <span class="material-symbols-outlined">chevron_right</span>
        </button>
        <button class="control-button today-button" (click)="goToToday()">
          Today
        </button>
      </div>
  
      <h3 class="calendar-title">
        {{ viewDate | date:'LLLL y' }}
      </h3>
  
      <div class="controls-right">
        </div>
    </div>
  
    <div class="calendar-view-section">
      <mwl-calendar-month-view
        *ngIf="view === CalendarView.Month"
        [viewDate]="viewDate"
        [events]="events">
      </mwl-calendar-month-view>
  
    </div>

</div>

<div class="receipt-display-area" *ngIf="receiptEventsThisMonth.length > 0">
  <div class="receipt">
    <div class="receipt-header">ITEMS THIS MONTH</div>
    <div class="receipt-date">{{ viewDate | date:'LLLL y' }}</div>
    <hr class="receipt-separator">
    <div *ngFor="let event of receiptEventsThisMonth" class="receipt-item">
      <span class="receipt-item-date">{{ event.start | date:'MMM d' }}</span>
      <span class="receipt-description">{{ event.meta?.category?.name }}</span>
      <span class="receipt-amount">{{ event.meta?.category?.budget | currency:'CAD':'symbol':'1.2-2' }}</span>
    </div>
    <hr class="receipt-separator dashed">
      <div class="receipt-total">
        <span class="receipt-description">TOTAL THIS MONTH</span>
        <span class="receipt-amount">{{ receiptTotalAmount | currency:'CAD':'symbol':'1.2-2' }}</span>
      </div>
  </div>
</div>
